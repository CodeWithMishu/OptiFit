<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f9ff"/>
  
  <!-- Grid pattern for structure -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0f2fe" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Center circle for head -->
  <circle cx="400" cy="250" r="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="375" cy="240" r="8" fill="#1e40af"/>
  <circle cx="425" cy="240" r="8" fill="#1e40af"/>
  
  <!-- Mouth -->
  <path d="M 375 270 Q 400 280 425 270" fill="none" stroke="#1e40af" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Neck -->
  <rect x="375" y="330" width="50" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Shoulders -->
  <path d="M 350 390 L 300 420 L 300 450" fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <path d="M 450 390 L 500 420 L 500 450" fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <line x1="300" y1="390" x2="500" y2="390" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Vertical alignment line -->
  <line x1="400" y1="100" x2="400" y2="500" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Horizontal alignment line for eyes -->
  <line x1="300" y1="240" x2="500" y2="240" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Instruction arrows -->
  <path d="M 250 250 L 320 250" stroke="#10b981" stroke-width="3" marker-end="url(#arrowgreen)"/>
  <path d="M 550 250 L 480 250" stroke="#10b981" stroke-width="3" marker-end="url(#arrowgreen)"/>
  
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e40af" text-anchor="middle">
    MLA Posture Guide
  </text>
  
  <!-- Instructions -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="18" fill="#475569" text-anchor="middle">
    Keep head straight • Face camera directly • Relax facial muscles
  </text>
  
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
    Replace this placeholder with your MLA posture image
  </text>
  
  <!-- Corner indicators for alignment -->
  <rect x="320" y="170" width="160" height="160" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="15,5" opacity="0.6"/>
</svg>
